<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cleanplicity - Booking</title>
  <link rel="icon" type="image/jpg" href="images/icon.jpg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
    }

    /* Navigation */
    .navbar {
      background-color: #f8f8f8;
      padding: 20px 40px;
      border-bottom: 1px solid #ddd;
    }

    .nav-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff69b4;
      text-decoration: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .nav-links a.active {
      color: #ff69b4;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(to bottom, #e0e0e0, #ffffff);
      padding: 100px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #222;
    }

    .hero-subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
    }

    /* Booking Form */
    .booking-form {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    /* Book Now Button */
    .cta-button {
      background-color: #ff69b4;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin: 30px auto 0;
    }

    .main-footer {
      background-color: #f2f2f2;
      padding: 30px 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    .footer-content p {
      margin: 10px 0;
    }

    .social-links a {
      margin: 0 10px;
      color: #333;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #ff69b4;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 15px;
        margin-top: 10px;
      }

      .mobile-menu-btn {
        display: block;
        color: #333;
      }
    }
  </style>
</head>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-content">
      <a href="index.html" class="logo">Cleanplicity</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="booking.html" class="active">Booking</a></li>
        <li><a href="gallary.html">Gallery</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Premium Cleaning Services</h1>
      <p class="hero-subtitle">Eco-friendly solutions for homes & businesses</p>

      <!-- Booking Form -->
      <form class="booking-form">
        <div class="form-row">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" required>
          </div>
          <div class="form-group">
            <label>Service Type</label>
            <select required>
              <option value="">Select Service</option>
              <option>Home Cleaning</option>
              <option>Office Cleaning</option>
              <option>Deep Cleaning</option>
              <option>Carpet Cleaning</option>
              <option>Window Cleaning</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Preferred Date</label>
            <input type="date" required>
          </div>
          <div class="form-group">
            <label>Time Slot</label>
            <select required>
              <option value="">Select Time</option>
              <option>8:00 AM - 10:00 AM</option>
              <option>10:00 AM - 12:00 PM</option>
              <option>1:00 PM - 3:00 PM</option>
              <option>3:00 PM - 5:00 PM</option>
            </select>
          </div>
        </div>

        <button type="submit" class="cta-button">Book Now</button>
      </form>
    </div>
  </section>

  <footer class="main-footer">
    <div class="footer-content">
      <p>Contact us: 068 510 1046 | WhatsApp: 068 510 1046 | South Africa</p>
      <div class="social-links">
        <a href="https://www.facebook.com/cleanplicity" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com/cleanplicity_cleaning" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://wa.me/27685101046" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
      <p>&copy; 2025 Cleanplicity. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
